<!DOCTYPE html>
<head><title>Eggdrop</title></head>
<body bgcolor="#000000" text="#00ff00">
  <center>
    Eggdrop<br>
    Sign In<br>
    <span id="a">Handle: </span><input id="d" type="text" class="b" onkeydown="b(this)" size="32" autofocus/>
  </center>
  <script>
    var ws;
    function b(c) {
      if(event.key === "Enter") {
        if (typeof ws === "undefined") {
          ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws:") + location.host + "/w");
          ws.onopen = function() {
            ws.send(c.value);
            a.textContent = "Password: ";
            c.value = "";
          }
        }
        else {
          ws.send(c.value);
          let pn = a.parentNode;
          pn.removeChild(a);
          pn.removeChild(d);
        }
      }
    }
  </script>
</body>
